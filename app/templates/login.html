{% extends 'layout/base.html' %}
{% block content %}
<div style="margin-top: 13%;">
    <h1 class="text-center text-danger mt-1">ĐĂNG NHẬP</h1>
    <form method="post" action="/login">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
            <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-start mt-3 mb-3">
            <div class="form-floating ms-3">
                <button class="btn btn-danger">Đăng nhập</button>
            </div>
            <div class="form-floating ms-3">
                <a href="/login/google" class="btn btn-danger">Đăng nhập bằng Google</a>
            </div>
            <div class="form-floating ms-3">
                <a href="/register" class="btn btn-success">Chưa có tài khoản? Đăng kí ngay</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
