{% extends 'layout/base.html' %}
{% block content %}
<div style="margin-top: 13%;">
    <h1 class="text-center text-danger mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

    {% if err_msg %}
    <div class="alert alert-danger">{{ err_msg }}</div>
    {% endif %}

    <form method="post" action="/register" enctype="multipart/form-data">
        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control" id="name" placeholder="Họ tên" name="name" />
            <label for="name">Họ tên</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" />
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input required type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
            <label for="password">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input required type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm">
            <label for="confirm">Xác nhận Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input required type="email" class="form-control" id="email" placeholder="Email" name="email">
            <label for="email">Email</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input required type="tel" class="form-control" id="phone" placeholder="Số điện thoại" name="phone">
            <label for="phone">Số điện thoại</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="address" placeholder="Địa chỉ" name="address">
            <label for="address">Địa chỉ</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="avatar" name="avatar">
            <label for="avatar">Ảnh đại diện</label>
        </div>

        <div class="d-flex justify-content-start mt-3 mb-3">
            <div class="form-floating">
                <button class="btn btn-danger">Đăng ký</button>
            </div>
            <div class="form-floating ms-3">
                <a href="/login/google" class="btn btn-success">Đăng nhập bằng Google</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
