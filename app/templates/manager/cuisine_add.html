{% extends 'manager/layout/base.html' %}

{% block content %}

<div style="margin-top: 13%;">
    <h1 class="text-center text-danger mt-1">Thêm món ăn</h1>

    {% if err_msg %}
    <div class="alert alert-danger">{{ err_msg }}</div>
    {% endif %}

    <form method="POST" action="/manager/add/cuisine/{{restaurant_id}}" enctype="multipart/form-data">
        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control" id="name" placeholder="Tên món ăn" name="name" />
            <label for="name">Tên món ăn</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control" id="description" placeholder="Mô tả" name="description" />
            <label for="description">Mô tả</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input required type="text" class="form-control" id="price" placeholder="Price" name="price">
            <label for="price">Giá</label>
        </div>

        <div class="form-floating mt-3 mb-3">

        </div>

        <div class="form-floating mt-3 mb-3">
          <select class="form-select" id="cuisine_type" name="cuisine_type">
            {%for i in cuisines_type%}
                <option value={{i.cuisine_type_id}}>{{i.name}}</option>
            {%endfor%}
          </select>
          <label for="cuisine_type">Loại món ăn</label>
        </div>

         <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="cuisine_avatar" name="cuisine_avatar">
            <label for="cuisine_avatar">Hình ảnh món</label>
        </div>

        <div class="d-flex justify-content-start mt-3 mb-3">
            <div class="form-floating">
                <button type="submit" class="btn btn-primary">Thêm món</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
