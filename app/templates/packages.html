{% extends 'layout/base.html' %}
{% block content %}

<style>
    .container-package {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .container-package .table {
    height: 500px;
    width: 200px;
    background-color: #ffffff;
    margin: 20px;
    border: 1px solid #bebebe;
  }

  .container-package .table .price {
    width: 100%;
    height: 270px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    text-transform: uppercase;
  }

  .container-package .table:first-child .price {
    background-color: #529251;
  }

  .container-package .table:nth-child(2) .price {
    background-color: #2c4985;
  }

  .container-package .table:nth-child(3) .price {
    background-color: #111111;
  }

  .container-package .table:nth-child(4) .price {
    background-color: #FF9966
  }

  .container-package .table .choose {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container-package .table .choose div {
    background-color: #f7f7f7;
    width: 100%;
    height: 30px;
    text-align: center;
    color: black
  }

  .container-package .btn-choose {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container-package .btn-choose div button {
    width: 80px;
    height: 40px;
    border-radius: 15px;
    margin-top: 140px;
    border: 1px solid gray;
    background-color: #ffffff;
  }

  .container-package .btn-choose div button:hover {
    cursor: pointer;
    background-color: #dddddd;
  }

  .number {
    font-size: 40px;
    margin-top: 100px
  }

</style>
<div class="container-package">
    {%for package in packages%}
    <div class="table">
        <div class="price">
            <div>personal</div>
            <div class="number">$5</div>
            <div>per month</div>
        </div>
        <div class="choose">
            <div>{{package.description}}</div>
        </div>
        <div class="btn-choose">
            <div>
                <button><b>Choose</b></button>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
